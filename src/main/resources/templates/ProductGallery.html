<div class="card" style="width:400px" th:each = "product : ${pImageList}">

  <div class="card-body">
    <h4 class="card-title">[[${product.title}]]</h4>
    <p class="card-text">[[${product.description}]]</p>
    <a href="#" class="btn btn-success stretched-link">Add to Cart</a>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <a href="#" class = "btn btn-primary">[[${product.rating.rate}]] Stars,&nbsp;[[${product.rating.count}]] Ratings</a>
  </div>
</div>
